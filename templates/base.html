<!doctype html>
<html>
<head>

<title>NBA Stats</title>


<!-- Latest compiled and minified jQuery JavaScript -->
<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>

<!-- Latest compiled and minified Boostrap CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

<!-- Latest compiled and minified Bootstrap JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

<script src="../sorttable.js"></script>

<script>
  $(document).ready(function() {
    $("ul.nav-tabs a").click(function (e) {
      e.preventDefault();
      $(this).tab('show');
    });
    $("#logodiv").click(function(){
        window.location="../splash.html";
    });
    $(".seasonButton").click(function() {
      var season = $(this).find("a")[0].text.trim();
      var obj = $(".season" + season);
      if (!obj.is(':visible')) {
        $(".seasonButton").find("a").each(function(index) {
          $(".season" + $(this).text().trim()).hide();
        });
        obj.show();
      }
    });
  });
</script>
</head>

<span style="margin-left:50px">
<img style="display: inline-block" src="http://i.cdn.turner.com/nba/tmpl_asset/static/nba-cms3-homepage/1567/elements/global/nba-logo.png">
<h1 style="display: inline-block">NBA Stats</h1>
</span>

{% block body %}{% endblock %}
